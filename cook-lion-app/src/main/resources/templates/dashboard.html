<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookLion - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .user-info { background: #f5f5f5; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Dashboard</h1>

    <div class="user-info">
        <h3>Welcome, <span th:text="${name}">User</span>!</h3>
        <p>Email: <span th:text="${email}">user@example.com</span></p>

        <div sec:authorize="hasRole('ADMIN')">
            <p><strong>Admin Access Granted</strong></p>
            <a href="/admin">Admin Panel</a>
        </div>

        <div sec:authorize="hasRole('USER')">
            <p>User Role: Active</p>
        </div>
    </div>

    <nav>
        <ul>
            <li><a href="/recipes">My Recipes</a></li>
            <li><a href="/meal-plans">Meal Plans</a></li>
            <li><a href="/grocery-lists">Grocery Lists</a></li>
        </ul>
    </nav>

    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
